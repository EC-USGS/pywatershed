name: CI example notebooks

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:

  test:
    name: ${{ matrix.os}} py${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ]
        python-version: [ "3.10"]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2.4.0

      - name: Install gfortran
        uses: modflowpy/install-gfortran-action@v1

      - name: Download GIS files
        working-directory: examples
        run: |
          curl -LO https://github.com/EC-USGS/pywatershed/releases/download/v2022.0.1/pynhm_gis.zip
          unzip pynhm_gis.zip

      - name: Set environment variables
        run: |
          echo "PYTHON_VERSION=${{ matrix.python-version }}" >> $GITHUB_ENV
          echo "SETUPTOOLS_ENABLE_FEATURES=legacy-editable" >> $GITHUB_ENV

      - name: Setup micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: examples/examples_env.yml
          environment-name: pyws_nb
          cache-env: true
          # cache-env-key: "${{runner.os}}-${{runner.arch}}-py${{matrix.python-version}}-${{env.TODAY}}"

      - name: Install error reporter
        run: |
          pip install pytest-github-actions-annotate-failures

      - name: Install dependencies and this package
        run: |
          pip install -e .

      - name: Version info
        run: |
          echo -------
          conda info -a
          echo -------
          conda list
          echo -------
          pip -V
          echo -------
          pip list

      - name: Import pywatershed
        run: |
          python -c "import pywatershed"

      - name: Run tests
        working-directory: autotest_exs
        run: |
          pytest -s -vv  --durations=0
