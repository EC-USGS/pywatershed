name: pyws-docs
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
  - nodefaults
  - bioconda
dependencies:
  - epiweeks
  - black
  - isort
  - jinja2<3.1
  - flake8
  - pylint
  - networkx
  - netCDF4
  - numpy
  - numba
  - pandas
  - pip
  - pytest
  - pytest-cov
  - pytest-env
  - pytest-order
  - pytest-xdist
  - pyyaml
  - ipython
  - sphinx
  - sphinx-book-theme
  - sphinx-autosummary-accessors
  - sphinx-copybutton
  - pip:
      - click != 8.1.0
      - black < 23.1.0
      - isort
      - flake8
      - pylint
      - git+https://github.com/modflowpy/flopy.git
      - modflow-devtools
      - git+https://github.com/jmccreight/xarray.git@to_dict-numpy-data-version-fake
      - -e ../..
