# ISO 8601 strings for numpy datetime64
start_time: 1979-01-01T00:00:00
end_time: 1980-12-31T00:00:00

# The two arguments to get a numpy timedelta64
time_step: 24
time_step_units: h

# Verbosity goes to 10
verbosity: 0

# input_dir: .

budget_type: warn
calc_method: numba

