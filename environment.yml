name: pws
channels:
  - conda-forge
  - nodefaults
  - pyviz
  - bioconda
dependencies:
  - cartopy
  - dataretrieval
  - contextily
  - epiweeks
  - filelock
  - folium
  - geopandas
  - geoviews
  - git
  - holoviews
  - hvplot
  - ipython
  - netCDF4
  - networkx
  - numpy>=2.0.0
  - numba
  - pandas>=1.4.0
  - pint
  - pip
  - pre-commit
  - pydot
  - pytest!=8.1.0
  - pytest-cov
  - pytest-env
  - pytest-order
  - pytest-xdist
  - python<3.12,>=3.10
  - pyyaml
  - shapely
  - sphinx
  - sphinx-book-theme>=0.3.3
  - sphinx-autosummary-accessors
  - sphinx-copybutton
  - tqdm
  - xarray>=2024.06.0
  - pip:
      - asv
      - click != 8.1.0
      - filelock
      - git+https://github.com/modflowpy/flopy.git
      - modflow-devtools
      - git+https://github.com/jararias/mpsplines.git
      - git+https://github.com/paknorton/pyPRMS.git@development
      - sphinx-autodoc-typehints>=2.2.1
      - ruff
